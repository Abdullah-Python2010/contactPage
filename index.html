<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Page</title>
</head>
<body>
    
    <div class="container">
        <div class="nav">
            <img src="./Img/contact-form-icon.svg" alt="">
        </div>
        <div class="header">
            <h1>Interested in our<br> business pricing? </h1>
            <h3>Fill out the form to view details and we'll <br> contact you as soon as possible.</h3>
        </div>
        <div class="Input">
            <div class="input-box small">
                <label>Name</label>
                <input type="text" placeholder="Ethan Johnson">
            </div>
            <div class="input-box small">
                <label>Company Email</label>
                <input type="text" placeholder="ethan@johnson.com">
            </div>

            <div class="input-box small">
                <label>Company size</label>
                <select>
                    <option>50-100 employees</option>
                    <option>2-20 employees</option>
                    <option>100 and above</option>
                </select>
            </div>
            <div class="input-box small">
                <label>Subject</label>
                <select>
                    <option>Building Landing Pages</option>
                    <option>Creating Softwares</option>
                    <option>Programming Backend</option>
                </select>
            </div>

            <div class="input-box text">
                <label>Message</label>
                <textarea cols="100" rows="8"></textarea>
            </div>

            <button>Contact Sales</button>
        </div>
    </div>
</body>
</html>
